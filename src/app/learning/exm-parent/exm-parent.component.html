<div class="parent-comp">
    <p>Parent Component</p>
    <p>Generated Value in Parent Component: {{inputNumber}}</p>
    <button (click)="calculateNumberOnClick()">Send Data To Child</button>
    <br><br>
    
    <app-exm-child [ipData]="inputNumber" (opData)="getChildData($event)"></app-exm-child>

    <p>Value From Child: {{valueFromChild}}</p>
</div>
